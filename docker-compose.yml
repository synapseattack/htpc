  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Denver
      - VERSION=latest
    ports:
      - "8989:8989" # HTTP
      #- "9898:9898" # HTTPS
    volumes:
      - /docker/sonarr/config:/config
      - /dev/rtc:/dev/rtc:ro
      - /fileserver/tv:/fileserver/tv
      - /fileserver/complete/tv:/fileserver/complete/tv
    depends_on: 
      - sabnzbd

  lazylibrarian:
    image: linuxserver/lazylibrarian
    container_name: lazylibrarian
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Denver
    ports:
      - "5299:5299"
    volumes:
      - /docker/lazylibrarian/config:/config
      - /fileserver/complete/books:/fileserver/complete/books
      - /fileserver/books:/fileserver/books
    depends_on: 
      - sabnzbd

#  mylar:
#    image: linuxserver/mylar

  headphones:
    image: linuxserver/headphones
    container_name: headphones
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Denver
    ports:
      - "8181:8181"
    volumes:
      - /docker/headphones/config:/config
      - /fileserver/complete/music:/fileserver/complete/music
      - /fileserver/music:/fileserver/music
    depends_on: 
      - sabnzbd

  #####################################
  # Front End
  #####################################

  plex:
    image: linuxserver/plex
    container_name: plex
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Denver
      - VERSION=latest
    volumes:
      - /docker/plex/config:/config
      - /fileserver/tv:/fileserver/tv
      - /fileserver/movies:/fileserver/movies
      - /fileserver/music:/fileserver/music
      - /fileserver/transcode:/fileserver/transcode
    network_mode: "host"

  #####################################
  # Managers
  ####################################

  ombi:
    image: linuxserver/ombi:23
    container_name: ombi
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Denver
    ports:
      - "3579:3579"
    volumes:
      - /docker/ombi/config:/config
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - sonarr
      - couchpotato
      - plex

  plexpy:
    image: linuxserver/plexpy
    container_name: plexpy
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Denver
    ports:
      - "8282:8181"
    volumes:
      - /docker/plexpy/config:/config
      - /docker/plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro
    depends_on: 
      - plex 

  htpcmanager:
    image: linuxserver/htpcmanager:latest
    container_name: htpcmanager
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Denver
    ports:
      - "8085:8085"
    volumes:
      - /docker/htpcmanager/config:/config
    depends_on:
      - sabnzbd
      - sonarr
      - couchpotato
      - plex
